version: '3.8'
services:

  nginx-services:
    build:
      context: ./../nginx-services
      dockerfile: Dockerfile
    restart: always
    image: seesee/nginx-services
    ports:
      - '8081:8081'
    env_file:
      - ./../nginx-services/.env
    volumes:
      - './../nginx-services/data:/usr/local/openresty/nginx'
      - './../nginx-services/lua:/usr/local/openresty/nginx/lua'
    networks:
      - front-tier
      - back-tier
    depends_on:
      - users-services

