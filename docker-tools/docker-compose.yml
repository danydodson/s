  users-services:
    build:
      context: ./../users-services
      dockerfile: Dockerfile
    restart: always
    image: seesee/users-services
    volumes:
      - './../users-services:/usr/src/app'
      - 'users-nm:/usr/src/app/node_modules'
    environment:
      NODE_ENV: development
    ports:
      - 9229:9229
    command: ["node", "--inspect=0.0.0.0:9229", "app.js"]
    networks:
      - back-tier

networks:
  front-tier:
  back-tier:

volumes:
  pwas-nm: null
  users-nm: null
